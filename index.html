<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="main-header">
      <span class="menu-trigger"><img class="menu-pic" src="menu_open.svg"></span>
      <p class="header-title">My books</p>
    </div>

    <div id="lightbox">
      <div id="content">
      </div>
    </div>

    <div class="nav">
      <ul>
        <li><a href="#">Top 10 Australian Beaches</a></li>
      </ul>
    </div>

    <div class="book-container">
      <div class="welcome-card">
        <div class="top">
          <h1>Welcome back!</h1>
          <p>It's been a while</p>
          <p>Read any new books lately?</p>
        </div>
        <div class="bottom">
          <a class="no">No</a>
          <a class="yes">Yes</a>
        </div>
      </div>

      <div class="book-card">
        <div><img src="http://placehold.it/950x150"></div>
        <div class="card-top">
          <h1>Number 10</h1>
          <p>Whitehaven Beach</p>
        </div>
        <div class="card-bottom">
          <a class="no">Share</a>
          <a class="yes">Explore</a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
